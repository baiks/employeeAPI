spring:
  application:
    name: employeeAPI
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:employees
    username: sa
    password:
    hikari:
      auto-commit: true
      minimum-idle: 5
      maximum-pool-size: 20
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
server:
  port: 8067
logging:
  level:
    org:
      springframework:
        security: DEBUG
